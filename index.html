<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  
</head>
<body>
  <div class="rating-container">
    <div class="star-container">
      <img src="./src/images/icon-star.svg" alt="">
    </div>
    <div class="content-container">
      <h3 class="title">How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="rating">
      <input name="rating" type="radio" id="One-star">
      <input name="rating" type="radio" id="two-star">
      <input name="rating" type="radio" id="three-star" >
      <input name="rating" type="radio" id="four-star">
      <input name="rating" type="radio" id="five-star">
    </div>
    <div class="submit">
      <button>Submit</button>
    </div>
  </div>

  <div class="thanking-container">
    <div class="illustration">
      <img src="./src/images/illustration-thank-you.svg" alt="">
    </div>
    <div class="rating-info">
      <p>You selected</p><p id="rating"> </p> <p> out of 5</p>
    </div>
    <div class="thanking">
      <h3 class="title">Thank you!</h3>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

</body>
</html>
