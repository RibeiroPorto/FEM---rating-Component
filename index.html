<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  
</head>
<body>
  <section class="rating-container">
    <div class="star-container">
      <img src="./src/images/icon-star.svg" alt="Star Icon">
    </div>
    <div class="content-container">
      <h3 class="title">How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="rating">
      <button class="rating-button one-star">1</button>
      <button class="rating-button two-star">2</button>
      <button class="rating-button three-star">3</button>
      <button class="rating-button four-star">4</button>
      <button class="rating-button  five-star">5</button>

    </div>
    <div class="submit">
      <button id="submit">Submit</button>
    </div>
  </section>

  <section class="thanking-container">
    <div class="illustration">
      <img src="./src/images/illustration-thank-you.svg" alt="Thank you illustration">
    </div>
    <div class="rating-info">
      <p>You selected</p><p id="rating"> </p> <p> out of 5</p>
    </div>
    <div class="thanking">
      <h3 class="title">Thank you!</h3>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </section>
 
  
  <script src="./src/JS/index.js"></script>
</body>
</html>
